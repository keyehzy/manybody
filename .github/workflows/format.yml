name: format

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format-21
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/llvm.asc
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-format-21

      - name: Check formatting
        run: |
          find . \
            -type d -name third-party -prune -o \
            -type f \( \
              -name '*.c' -o \
              -name '*.cc' -o \
              -name '*.cpp' -o \
              -name '*.cxx' -o \
              -name '*.h' -o \
              -name '*.hh' -o \
              -name '*.hpp' -o \
              -name '*.hxx' \
            \) -print0 \
            | xargs -0 clang-format-21 --dry-run --Werror
