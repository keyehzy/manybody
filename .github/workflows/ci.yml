name: ci

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
            build_type: Debug
          - compiler: gcc
            cc: gcc
            cxx: g++
            build_type: Release
          - compiler: clang
            cc: clang
            cxx: clang++
            build_type: Debug
          - compiler: clang
            cc: clang
            cxx: clang++
            build_type: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build ccache pkg-config \
            libarmadillo-dev libomp-dev libopenblas-dev libarpack2-dev libsuperlu-dev libfftw3-dev

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ matrix.compiler }}-${{ matrix.build_type }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.compiler }}-${{ matrix.build_type }}-
            ${{ runner.os }}-ccache-${{ matrix.compiler }}-

      - name: Set debug flags
        if: matrix.build_type == 'Debug'
        run: |
          COMMON_FLAGS="-Wall -Wextra -Wpedantic -Wconversion -Wsign-conversion"
          COMMON_FLAGS="$COMMON_FLAGS -Wdouble-promotion -Wshadow -Wswitch-enum -Wswitch-default"
          COMMON_FLAGS="$COMMON_FLAGS -Wimplicit-fallthrough -Wnon-virtual-dtor -Woverloaded-virtual"
          COMMON_FLAGS="$COMMON_FLAGS -Wdelete-non-virtual-dtor -Wformat -Wformat-security"
          COMMON_FLAGS="$COMMON_FLAGS -Werror=format-security -Wstrict-aliasing=2 -Wnull-dereference"
          COMMON_FLAGS="$COMMON_FLAGS -Wold-style-cast -Weffc++ -Wuseless-cast -Wredundant-move"

          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            EXTRA_FLAGS="-Wduplicated-cond -Wduplicated-branches -Wlogical-op"
            EXTRA_FLAGS="$EXTRA_FLAGS -Walloc-zero -Walloca -Wstringop-overflow=4 -Wstringop-truncation"
          else
            EXTRA_FLAGS="-Wextra-semi -Wcomma -Wmove -Wrange-loop-analysis"
          fi

          echo "DEBUG_CXX_FLAGS=$COMMON_FLAGS $EXTRA_FLAGS" >> $GITHUB_ENV

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_FLAGS="${DEBUG_CXX_FLAGS:-}" \
            -DMANYBODY_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build -C ${{ matrix.build_type }} --output-on-failure --no-tests=error
